<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div > h2 {
        color: orange;
      }
    </style>
  </head>
  <body>
    <!--css 선택자 (중요- 자바스크립트에서도 사용)
        1. 태그 선택자 : 태그명을 기준으로 설정 (가장 쉬움)
        태그선택자 :
        2. 전체 선택자 : body안 모든 태그를 의미 (*)   
        3. 클래스 선택자 : 지정된 클래스 명을 가지고 있는 태그를 지정 (.+ 띄어쓰기)
            (여러개의 클래스 이름을 줄 수 있다 ) , 공통적으로 속성을 줄수 있어서 코드가 짧을수 있음
            그래서 가장많이 쓰이는 속성임 
        4. 아이디 선택자: 지정된 아이디명을 가지고 있는 태그를 지정 (#)
           (id는 중복되면 안된다)
        5. 자손(하위) 선택자 : 자손 태그를 지정 (공백) ex:(div h2)
        6. 자식 선택자 : 자식 태그를 지정 ( > )
    -->
    <div>
      <h1>CSS 기본 문법</h1>
      <h2>자식 선택자</h2>
    </div>
    <div>
      <h1 id="title">자식 선택자</h1>
      <nav>
        <h2>자식 선택자/h2</h2>
        <h2>자식 선택자/h2</h2>
      </nav>
    </div>
  </body>
</html>
