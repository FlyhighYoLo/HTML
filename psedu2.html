<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
input:disabled{
  background-color: #ddd; /* #ffdd11 , #dddddd*/
  border: 1px solid #ccc;
}
input:checked + span{
  color: blue;
}
    </style>
  </head>
  <body>
    <!--css 선택자 (중요- 자바스크립트에서도 사용)
        1. 태그 선택자 : 태그명을 기준으로 설정 (가장 쉬움)
        태그선택자 :
        2. 전체 선택자 : body안 모든 태그를 의미 (*)   
        3. 클래스 선택자 : 지정된 클래스 명을 가지고 있는 태그를 지정 (.+ 띄어쓰기)
            (여러개의 클래스 이름을 줄 수 있다 ) , 공통적으로 속성을 줄수 있어서 코드가 짧을수 있음
            그래서 가장많이 쓰이는 속성임 
        4. 아이디 선택자: 지정된 아이디명을 가지고 있는 태그를 지정 (#)
           (id는 중복되면 안된다)
        5. 자손(하위) 선택자 : 자손 태그를 지정 (공백) ex:(div h2)
        6. 자식 선택자 : 자식 태그를 지정 ( > )
        7. 형제 선택자 : 형제 태그를 지정 (+ or ~)
        8. 속성 선택자 : 속성 값을 가지고 있는 태그를 지정 ( [속성])
        9. 가상 클래스 선택자 : a 태그가 가지고 있는 그런속성이라고 이해 
           :link, :visited, :active, :hover, :focus, :disabled, :checked 가상 클래스 지정
    -->
    <div>
      <h1>CSS 기본문법</h1>
      <h2>가상 클래스 선택자</h2>
     <form action="" method="get">
       <fieldset>
         <legend>사용자정보</legend>
         <label for="name">이름</label>
         <input type="text" disabled value="홍길동">
       </fieldset>
       <fieldset>
         <legend>신청과목</legend>
         <label>
           <input type="radio" name="subject" id="" value="회화" checked>
           <span>회화</span>
         </label>
         <label>
          <input type="radio" name="subject" id="" value="문법">
          <span>문법</span>
        </label>
        <label>
          <input type="radio" name="subject" id="" value="작문">
          <span>작문</span>
        </label>
       </fieldset>
     </form>
  </body>
</html>
